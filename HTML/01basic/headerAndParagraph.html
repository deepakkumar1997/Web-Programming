<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers and Paragraph</title>
    <link rel="stylesheet" href="../../CSS/01basic/multipleTagSelector.css">
    <link rel="stylesheet" href="../../CSS/01basic/idSelector.css">
    <link rel="stylesheet" href="../../CSS/01basic/classSelector.css">
    <link rel="stylesheet" href="../../CSS/01basic/classNameWithTagName.css">
</head>
<body>
    <div>
        <h1 id="h1">This is header1</h1>
        <h2 class = "head2">This is header2</h2>
        <h3>This is header3</h3>
        <h4>This is header4</h4>
        <h5>This is header5</h5>
        <h6>This is header6</h6>
        <h7>This is header7</h7><!--there is no h7 tag so it will be printed as simple text-->
    </div>
    <span>
        <p class= "head2 para1">This is first paragraph</p>
        <p>This is second paragraph</p>
    </span>
</body>
</html>
